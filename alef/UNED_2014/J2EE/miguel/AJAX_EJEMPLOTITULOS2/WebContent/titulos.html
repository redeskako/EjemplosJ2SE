<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AJAX_EJEMPLOTITULOS2</title>
<script type="text/javascript" src="/AJAX_EJEMPLOTITULOS2/dwr/engine.js"></script>
<script type="text/javascript" src="/AJAX_EJEMPLOTITULOS2/dwr/util.js"></script>
<script type="text/javascript" src="/AJAX_EJEMPLOTITULOS2/dwr/interface/JDatos.js"></script>
<script>
  function buscarTitulos(){
	  alert("Estoy en la funcion buscarTitulos");
     JDatos.getTitulos(generaLista);
     
  }
  
  function generaLista(titulos){
		alert("Estoy en la funcion generalista");
		var opcionInicio=document.createElement("option");
		var textoOpcion=document.createTextNode("-Seleccione Título-");
		opcionInicio.appendChild(textoOpcion);
		var lista = document.getElementById("titulo");
		lista.appendChild(opcionInicio);
		for (var elm=0; elm<titulos.length; elm++){
			var item=document.createElement("option");
			var texto=document.createTextNode(titulos[elm]);
			item.appendChild(texto);
			document.getElementById("titulo").appendChild(item);
		}
		
	}
</script>
</head>
<body onload="buscarTitulos();">
<img src="/AJAX_EJEMPLOTITULOS2/WebContent/libros.jpg"/>
 <center>
  <table width="80%">
   <tr><td>Elija título del libro:</td></tr>
   <tr>
    <td>
     <select id="titulo"></select>
    </td>
    </tr> 
  </table>
 </center>
</body>
</html>
